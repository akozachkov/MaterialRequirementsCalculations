<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 2025-08-20 22:58-->
<head>
    <meta charset="UTF-8">
    <title>Material Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/MaterialAppStyles.css">
</head>
<body>
<h1>Calculate Material Requirements</h1>

<form method="post" action="calculate" style="padding:12px; border:1px solid #ddd;">
    <label for="productName">Choose Product:</label>
    <select name="product" id="productName" required>
        <option th:each="file : ${productFiles}"
                th:value="${file}"
                th:text="${file}"
                th:selected="${file == selectedProduct}">
        </option>
    </select>

    <label for="targetAmount">Target Product Amount:</label>
    <input type="text" name="targetAmount" id="targetAmount" th:value="${targetAmount}" required />

    <input type="submit" value="Calculate"/>
</form>

<div class="results" th:if="${result != null}">
    <h2 th:text="'Results for ' + ${selectedProduct} + ' (' + ${targetAmount} + ' units)'"></h2>
    <pre th:text="${result}"></pre>
</div>

<p class="error" th:if="${error != null}" th:text="${error}"></p>

<a class="menu-link" href="index.html">üè† Back to Home</a>
</body>
</html>
